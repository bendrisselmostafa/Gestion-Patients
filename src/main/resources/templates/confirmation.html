<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<title>Form Patients</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Enregistrement effectu√©</div>
				<div class="card-body">
					<div class="form-group">
						<label class="control-label">ID :</label> <strong><label
							th:text="${patient.id}"></label></strong>
					</div>
					<div class="form-group">
						<label class="control-label">Nom :</label> <strong><label
							th:text="${patient.nom}"></label></strong>
					</div>
					<div class="form-group">
						<label class="control-label">Score :</label> <strong><label
							th:text="${patient.score}"></label></strong>
					</div>
					<div class="form-group">
						<label class="control-label">Date de naissance :</label> <strong><label
							th:text="${patient.dateNaissance}"></label></strong>
					</div>
					<div class="form-group">
						<label class="control-label">Malade :</label> <strong><label
							th:text="${patient.malade}"></label></strong>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
